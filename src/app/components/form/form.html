

 <form [formGroup]="form" (ngSubmit)="onSubmit()">
    @for (field of fields; track $index){  <!--array index Ã¨ la tracking key-->
      <ng-container>
        <mat-form-field>
          <mat-label>{{ field.label }}</mat-label>
          <input matInput [type]="field.type" [formControlName]="field.name">
        </mat-form-field>
      </ng-container>
    }

<app-button type="submit" [disabled]="!form.valid" matStyle="filled" customClass="form-button" class="app-btn" label="Aggiungi" ariaLabel="Aggiungi nuovo elemento creato"></app-button>
    </form>
