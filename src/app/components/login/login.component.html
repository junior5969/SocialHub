
<div class="login-container">
<app-header></app-header>

<h1><i class="bi bi-person-circle"></i><span>Login</span></h1>

<!--REACTIVE FORM--> 

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

<mat-form-field>
  <mat-label>Inserisci il token</mat-label>
  <input matInput type="text" formControlName="token">
</mat-form-field>

<app-button label="Accedi" [disabled]="!loginForm.valid" [iconAriaHidden]="false" type="submit" matStyle="filled" customClass="form-button"></app-button>

</form>
</div>
